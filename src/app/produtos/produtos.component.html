<div>
    <form [formGroup]="form">
        <div>
            <input formControlName="nome" placeholder="Digite o nome">
        </div>
        <div>
            <input formControlName="descricao" placeholder="Digite uma descrição">
        </div>
        <div>
            <input type="text" formControlName="valor" placeholder="Digite o valor">
        </div>
        <button (click)="onClick()" [disabled]="!form.valid">{{nomeBotao}}</button>
    </form>
</div>
